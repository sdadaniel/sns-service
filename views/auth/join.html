{% extends 'layout/main_layout.html' %}
{% block body %}


<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-2">Create an Account!</h1>
                  <span class="badge rounded-pill bg-danger text-white">Danger</span>
                  <p class="text-danger mb-2">민감한 개인정보를 절대로 입력하시 마세요</p>
                </div>
                <form id="join-form" class="user" action="/auth/join.html" method="POST">

                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="name" name="name" placeholder="Your Name">
                  </div>
                  
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="id" name="id" placeholder="ID">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" id="email" name="email"
                      placeholder="Email Address">
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="password" class="form-control form-control-user" id="password" name="password"
                        placeholder="Password">
                    </div>
                    <div class="col-sm-6">
                      <input type="password" class="form-control form-control-user" id="password_check"
                        name="password_check" placeholder="Repeat Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="address" name="address"
                      placeholder="Address">
                  </div>


                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    Register Account
                  </button>
                  <hr>
                  <a href="index.html" class="btn btn-google btn-user btn-block disabled">
                    <i class="fab fa-google fa-fw"></i> Register with Google
                  </a>
                  <a href="index.html" class="btn btn-facebook btn-user btn-block disabled">
                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                  </a>
                </form>
                <hr>
                <!-- <div class="text-center">
                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="login.html">Already have an account? Login!</a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>


{% endblock %}
