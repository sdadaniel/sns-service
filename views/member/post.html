{% extends 'layout/main_layout.html' %}
{% block body %}
<div class="container ">
  <div class="row justify-content-center py-5">
    <div class="col-md-4">
      {% for item in contents %}
      <div class="card  mb-3">
        <div class="card-header">
          {{item.title}} / {{item.category}}
        </div>
        <div class="card-body">
          {{item.description}}
        </div>
        <div class="card-footer">
          {{item.updatedAt}}
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="col-md-8">
      <form class="needs-validation" novalidate="" method="POST" action="/member/post.html">
        <div class="row">
          <div class="col-md-5 mb-3">

            <label for="country">Category</label>
            <select class="custom-select d-block w-100" id="country" name="category" required="">
              <option value="">Choose...</option>
              <option>Design</option>
              <option>Marketing</option>
              <option>Programming</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid country.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid Title
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="20"
              required=""></textarea>
            <div class="invalid-feedback">
              You must Write Your Context
            </div>
          </div>
        </div>
        <div class="row">
          <button class="btn btn-primary btn-md px-3 mx-auto" type="submit">Post</button>
        </div>
      </form>


    </div>
  </div>
</div>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>
{% endblock %}
