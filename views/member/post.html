{% extends 'layout/post_layout.html' %}
{% block body %}


{% include "member/components/sidebar.html" %}
<div class="container ">
  <div class="row justify-content-center py-5">
    <div class="col-md-8">
      {% for item in contents %}
      <div class="card  mb-3">
        <div class="card-header">
          {{item.title}} / {{item.category}}
        </div>
        <div class="card-body">
          {{item.description}}
        </div>
        <div class="card-footer">
          {{item.updatedAt}}
        </div>
      </div>
      {% endfor %}
    </div>
    
    {% endblock %}
